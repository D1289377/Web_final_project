<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>樂事物價查詢首頁</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-content {
            position: absolute;
            bottom: 5%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .enter-button {
            background-color: #f77f00;
            color: white;
            font-size: 1.5em;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .enter-button:hover {
            background-color: #d97700;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video autoplay muted loop playsinline>
        <source src="Lays.mp4" type="video/mp4">
        您的瀏覽器不支援 HTML5 影片。
    </video>
</div>

<div class="overlay-content">
    <button class="enter-button" onclick="location.href='main.html'">
        進入物價查詢系統
    </button>
</div>

</body>
</html>
